spring:
  datasource:
    url: jdbc:mysql://localhost:3306/securecapita
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        globally_quoted_identifiers: true
  sql:
    init:
      mode: always
      continue-on-error: false
